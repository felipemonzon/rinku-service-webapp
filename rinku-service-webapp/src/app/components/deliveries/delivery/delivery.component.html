<div class="container">
    <form class="offset-xl-1 col-xl-10" [formGroup]="frmDelivery" novalidate>
        <div class="form-group row">
            <label class="col-md-4" for="employeeNumber">Matricula:</label>
            <input type="text" class="form-control col-md-8" #employeeNumber formControlName="employeeNumber" autocomplete="off" required="required" (keyup.enter)="searchEmployee(employeeNumber.value)">
            <small class="offset-md-4 form-text text-muted" id="employeeNumber">Escriba el NÃºmero de Empleado y Presione Enter.</small>
        </div>
        <div class="form-group row">
            <label class="col-md-4" for="surename">Nombre:</label>
            <input type="text" class="form-control col-md-8" #surename name="surename" autocomplete="off" required="required" readonly>
        </div>
        <div class="form-group row">
            <label class="col-md-4" for="deliveries">Entregas:</label>
            <input type="number" class="form-control col-md-8" #deliveries formControlName="deliveries" autocomplete="off" required="required" min="1">
        </div>
        <div class="form-group row">
            <label class="col-md-4" for="assignedRol">Rol Asignadi:</label>
            <select class="form-control col-md-8" #assignedRol formControlName="assignedRol">
                <option value="0">SELECCIONE</option>
                <option *ngFor="let rol of roles" value="{{rol.idRol}}">{{rol.description}}</option>
            </select>
        </div>
        <div class="form-group mt-5 text-center">
            <button type="button" class="btn btn-primary btn-lg" #btnSave [disabled]="frmDelivery.invalid" (click)="saveDelivery()">Guardar</button>
        </div>
    </form>
</div>
